<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuex@3.6.2/dist/vuex.js"></script>
</head>
<body>
    <section>
        <div class="cielo-1"></div>
        <div id="app">
            <div class="colaboradores"  >
                <a onmouseover="PlaySound('mySound')" onmouseout="StopSound('mySound')"  :href="colab.link" v-for="colab in colabs" :key="colab.id" class="item">
                    <img :src=" colab.imagen " alt="">
                    <div class="nombre"> {{ colab.nombre }} </div>
                    <div class="aka"> {{colab.aka}} </div>
                </a>
                <a class="add" onmouseover="PlaySound('mySound')" onmouseout="StopSound('mySound')" href="/html/login.html">
                    <img src="/img/add.png" alt="">
                </a>
            </div>
        </div>
    </section>
    <audio id='mySound' src='https://cdn.freesound.org/previews/538/538548_3725923-lq.mp3'>
</body>
<script src="js/script.js"></script>
</html>
